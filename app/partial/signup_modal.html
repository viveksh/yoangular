<!-- free signup -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Free! Signup
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Signup</h4>
      </div>
      <div class="modal-body" style="text-align:center">
        <a href="javascript:void(0)" data-send="facebook"><img src="/images/icons/facebook.png"/></a>
        <a href="javascript:void(0)" data-send="twitter"><img src="/images/icons/twitter.png"/></a>
        <a href="javascript:void(0)" data-send="github"><img src="/images/icons/github.png"/></a>
        <a href="javascript:void(0)" class="btn btn-success btn-lg ng-scope" >User Signup</a>
      </div>

      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
